    </section>

    <section id="whenSignedIn" hidden="true">
      <section id="search">
        <nav>
          <div>
            <input type="text" autocomplete="off" id="searchTerm" />
            <svg id="searchTermBtn" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
            </svg>
          </div>
        </nav>

        <div class="search-prompt">

            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

          </svg>
          <p>Search for an album to put it in your listened pile, or save it for later.</p>
        </div>

        <main id="songs"></main>
        <div class="popup">
          <p id="uniqueAlbumMessage">This album is already in rotation!</p>
          <div class="albumInfo">
            <img id="popupAlbumCover" src="" alt="" />
            <div class="artistDate">
              <p id="popupArtistName"></p>
              <p>•</p>
              <p id="popupReleaseDate"></p>
            </div>
            <h1 id="popupAlbumTitle"></h1>
          </div>
          <div class="saveOption">
            <input type="text" autocomplete="off" name="rating" style="display: none" id="rating" placeholder="?/10" />
            <svg id="listenedButton" onclick="saveToListened()" class="cd" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">

            </svg>

            </svg>

            </svg>
          </div>
        </div>
      </section>
      <section id="listened-wantToListen" style="display: none">
        <div class="mainListened-wantToListen" id="mainListened-wantToListen">
          <svg class="hamburgerMenu" id="hamburgerMenu" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

          <h1 id="albumsHeader">Listened</h1>
          <main id="albums"></main>
          <div id="moreInfoBackdrop" class="moreInfoBackdrop"></div>
          <div class="moreInfo" id="moreInfo">
            <img src="" id="moreInfoAlbumCover" />
            <h1 id="moreInfoAlbumTitle">Super Cool Album Title</h1>
            <hr style="color: #f4f4f8" />
            <div class="moreInfoAlbumInfo">
              <p id="moreInfoArtistName"></p>
              <p>•</p>
              <p id="moreInfoReleaseDate"></p>
            </div>
            <h2 id="moreInfoScore"></h2>
            <input hidden type="range" min="1" max="100" value="50" class="slider" id="transferScoreRange" />

              <button id="backButton">

                </svg>
                Back
              </button>
              <button id="deleteButton" style="fill: red; border-color: red; color: red">

              <button id="transferButton" style="fill: green; color: green; display: none">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                Transfer
              </button>
              <button id="changeScoreButton" style="fill: green; color: green; display: none">

                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                </svg>
                Change
              </button>
            </div>
          </div>
        </div>
        <div id="sortMenu" class="sortMenu">
          <div class="flexRow">
            <p id="orderMadeMenuButton">Order Made</p>
            <p id="titleMenuButton">Title</p>
            <p id="artistMenuButton">Artist</p>
          </div>
          <div class="flexRow">
            <p id="ratingMenuButton">Rating</p>
            <p id="releaseDateMenuButton">Release Date</p>
          </div>
        </div>
      </section>
      <section id="wantToListen" style="display: none"></section>
      <section id="profile" style="display: none"></section>

        </svg>
        <svg class="magnifying-glass" onclick="switchPage('search')" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

        </svg>
      </footer>
    </section>
